<h1>The Materials of Merchant</h1>
<p>Looking for a material? You've come to the place.</p>


<div class="materials-page-filters row">
  <h2>Filtering Options</h2>

  <div class="clear"></div>
  <common-filter title="Tier" css-class="materials-tier-options col-xs-12 col-sm-12" options="TiersFilter"></common-filter>  
  <common-filter title="Subtype" css-class="materials-subtype-options col-xs-12 col-sm-12" options="SubtypesFilter"></common-filter>	
</div>
<table class="filtered-gear-table">
  <thead>
    <tr>
      <th class="center"></th>
      <th>Name</th>
      <th class="center">Level</th>
    </tr>
  </thead>
  <tbody ng-repeat="item in material | orderBy : 'itemLevel' | filter:showMaterialsByType:true | filter:showMaterialsByTier">
    <tr>
		<td rowspan="3" class="center"><img ng-src="assets/{{item.image}}"></td>
		<td><a class='quality-{{item.rarity}}' href="#!/items/material/{{item.name}}">{{item.name}}</a></td>
		<td class="center">Lv. {{item.itemLevel}}</td>
    </tr>
	<tr>
		<td>{{item.desc1}} {{item.desc2}}</td>
		<td class="center"></td>
	</tr>	
  </tbody>
</table>
