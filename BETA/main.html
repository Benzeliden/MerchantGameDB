  <div class="home-content-col well">
    <h4>
      <span class="glyphicon glyphicon-chevron-right"></span>
      Scout out the Epic Bosses and Events!</h4>
    <table class="home-content-table">
      <tbody>
        <tr ng-repeat="boss in bosses">
          <td ng-if="!boss.isBoost">
            <a href="#!/quests/{{quests[boss.resultParams-1].name}}">
              <div ng-class="::quests[boss.resultParams-1].image | imageToCssClass"></div>
            </a>
          </td>
          <td ng-if="!boss.isBoost">
            <a href="#!/quests/{{quests[boss.resultParams-1].name}}">{{quests[boss.resultParams-1].name}}</a>
          </td>
          <td ng-if="boss.isBoost"><img ng-src="img/frozen_logo_32.png"></td>
          <td ng-if="boss.isBoost">{{boss.name}}</td>
          <td>{{boss.startTimestamp | timestampToDate}}<br/> ({{(boss.duration) | durationToDays}})</td>
        </tr>
      </tbody>
    </table>
